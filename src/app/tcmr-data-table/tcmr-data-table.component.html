<div class="tcmr3-table">
    <table mat-table [dataSource]="dataSource">
  

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="nsc_code">
        <th mat-header-cell *matHeaderCellDef> NSC Code </th>
        <td mat-cell *matCellDef="let element"> {{element.nsc_code}} </td>
      </ng-container>
 
      <ng-container matColumnDef="dealer_visible">
        <th mat-header-cell *matHeaderCellDef> Dealer Visible </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.dealer_visible" [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>
      


      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"  (click)="openDialog(row)"> 

          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>


        </td>
      </ng-container>
      

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
